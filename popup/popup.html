<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <button id="delete-list">Delete Current List</button>

      <div id="todo-list"></div>
      <div class="input-task-container">
        <input type="text" id="new-task" />
        <button id="add-task">Add</button>
      </div>
      <div class="bottom-container">
        <div class="list-button-container">
          <button id="today-list">Today</button>
          <select id="list-dropdown" class="dropdown-content">
            <!-- List items will be added here dynamically -->
          </select>
          <!-- Consider renaming one of these buttons if they have different functionalities -->
        </div>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
